{% extends "files/desktop/Header/Header.html" %}
{% block content %}
   <div class="single-column-form-outer width40">
  <div class="content-area">
      <div class="single-column-form-inner">
    <div class="single-column-header">Subdomain Master<span class="error-message"><!----></span></div>
            <div class="single-column-input-row">

             <div class="input-row">
                <div class="single-column-field-label">Domain:</div>
                <div class="single-column-field-input"> <input type="text" class="input-box icon-autocomplete" id="domain" autofocus placeholder="Enter Domain" value="Finance"></div>
                </div>
               <div class="input-row">
                <div class="single-column-field-label">Subdomain:</div>
                <div class="single-column-field-input"><input type="text" class="input-box"></div>
                </div>
              <div class="submit-button-container">
              <input type="reset" name="cancel" value="Cancel" class="btn-cancel" onclick="location.href='/subdomain/list'" >&nbsp;&nbsp;
              <input type="submit" name="submit" value="Submit" class="btn-submit">
            </div>
              </div></div></div></div>

<script>
$(function(){
  $('#domain').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['Finance', 'Industrial Law', 'Labour Law'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
  
});
</script>

{% endblock %}
