{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<div class="single-column-form-outer width40">
  <div class="content-area">
    <div class="single-column-form-inner">
      <div class="single-column-header">Industry - Sector Master<span class="error-message"><!----></span></div>
      <div class="single-column-input-row">
      	<div class="input-row">
          <div class="single-column-field-label">Sector :</div>
          <div class="single-column-field-input">
            <input type="text" class="input-box" placeholder="Enter sector name">
          </div>
        </div>
        <div class="input-row">
          <div class="single-column-field-label">Industry :</div>
          <div class="single-column-field-input">
            <input type="text" class="input-box icon-autocomplete" id="industry" autofocus placeholder="Enter Industry" value="">
          </div>
        </div>
        <div class="input-row">
          <div class="single-column-field-label">Sub Industry :</div>
          <div class="single-column-field-input">
            <input type="text" class="input-box icon-autocomplete" id="industry" autofocus placeholder="Enter Sub Industry" value="">
          </div>
        </div>
        <div class="input-row">
          <div class="single-column-field-label">Sub Sub Industry :</div>
          <div class="single-column-field-input">
            <input type="text" class="input-box icon-autocomplete" id="industry" autofocus placeholder="Enter Sub Sub Industry" value="">
          </div>
        </div>
        <div class="submit-button-container">
          <input type="reset" name="cancel" value="Cancel"  onclick="location.href='/industry_sector/list'" class="btn-cancel">
          &nbsp;&nbsp;
          <input type="submit" name="cancel" value="Submit" class="btn-submit">
        </div>
      </div>
    </div>
  </div>
</div>
<script>
$(function(){
  $('#industry').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = [ 'Manufacturing', 'Production'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
  
});
</script>
{% endblock %}
