{% extends "files/desktop/Header/Header.html" %}
{% block content %}
 <div class="content-container width50">
        <div class="content-area">
          <div class="add-container">
          <div class="add-container-heading">Client Status<span class="error-message"><!----></span></div>
            <div class="input-row-left">
              <div class="input-row">
                <div class="field-label">Client</div>
                <div class="field-input"><input type="text" class="input-box icon-autocomplete" id="client" autofocus value="TVS Group"></div>
              </div>
            </div>
            <div class="input-row-right">
             <div class="input-row">
                <div class="field-label">Status:</div>
                <div class="field-input"><input type="text" class="input-box icon-autocomplete" id="status" autofocus value="Open"></div>
              </div>
            </div>
            <div class="submit-button-container">
              <input type="submit" name="cancel" value="Show" class="btn-submit">  <input type="submit" name="cancel" value="Export to CSV" class="btn-submit">
            </div>
          <div class="clearfix"></div>
          <div class="grid-table">
            <table>
              <tr>
                <th width="1%" align="center">#</th>
                <th width="10%" align="left">Client</th>
                <th width="7%" align="left">Status</th>
                <th width="15%" align="left">Reason</th>
              </tr>
              <tr>
                <td align="center">1</td>
                <td align="left">TVS Group</td>
                <td align="left">OPEN</td>
                <td align="left">Task Completed</td>
              </tr>     
              <tr>
                <td align="center">2</td>
                <td align="left">TVS Group</td>
                <td align="left">OPEN</td>
                <td align="left">Task not completed</td>
              </tr>
              <tr>
                <td align="center">3</td>
                <td align="left">TVS Group</td>
                <td align="left">OPEN</td>
                <td align="left" >Task Partial Completion</td>
              </tr>          
            </table>
          </div>
          </div>
        </div>
      </div>
      <script>
$(function(){
  $('#client').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['TVS', 'PRG', 'ART'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
   $('#status').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['OPEN', 'CLOSED', 'COMPLETED'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });

});
</script>
{% endblock %}
