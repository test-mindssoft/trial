{% extends "files/desktop/Header/Header.html" %}
{% block content %}
 <div class="content-container width60">
        <div class="content-area">   <div class="add-container">          
           <div class="add-container-heading">Update Status<span class="error-message"><!----></span></div>
     <div class="input-row-left">
        <div class="input-row">
          <div class="field-label">Client:</div>
          <div class="field-input">
            <input type="text" class="input-box icon-autocomplete" id="client" autofocus value="" placeholder="Type Client">
          </div>
        </div>
        
        </div>
        <div class="input-row-right">
        <div class="input-row">
          <div class="field-label">Status:</div>
          <div class="field-input">
            <input type="text" class="input-box icon-autocomplete" id="status" autofocus value="" placeholder="Select Status">
          </div>
        </div>
      
      </div>
      <div class="submit-button-container">
        <input type="submit" name="cancel" value="Show" class="btn-submit">
      </div>
      <div class="clearfix"></div>
          <div class="grid-table">
            <table>
              <tr>
                <th width="5%" align="center">#</th>
                <th align="left">Client</th>
                <th align="left">Status</th>
                <th align="left">Comments/Reason</th>
                <th width="10%" align="center">Edit</th>
                <th width="10%" align="center">Convert</th>
              </tr>
              <tr>
                <td align="center">1</td>
                <td align="left">TVS Group</td>
                <td align="left">OPEN</td>
                <td align="left">Need to followup</td>
                <td align="center"><a href="#"><img src="/images/icon-edit.png"></a></td>
                <td align="center"><input type="submit" name="cancel" value="Convert" class="btn-submit" onclick="location.href='prospectivemaster/convert'"></td>
              </tr>   
              <tr>
                <td align="center">2</td>
                <td align="left">Bajaj Allianz Group</td>
                <td align="left">CLOSURE</td>
                <td align="left">Task not completed</td>
                <td align="center"><a href="#"><img src="/images/icon-edit.png"></a></td>
                <td align="center"></td>
              </tr>
              <tr>
                <td align="center">3</td>
                <td align="left">PRG Group</td>
                <td align="left">
                  <select class="input-box">
                    <option >Select Status</option>
                    <option>Open</option>
                    <option>Closure</option>
                    <option selected="selected">Reopen</option>
                  </select>
                </td>
                <td align="left">
                      <input type="text" class="input-box" placeholder="Type comments / reason">
                  </td>
                <td align="center"><input type="submit" name="cancel" value="Update" class="btn-submit"></td>
                <td align="center"><input type="submit" name="cancel" value="Convert" class="btn-submit"></td>
              </tr>          
            </table>
          </div>
        </div>  
        </div>
      </div>
      <script>
$(function(){
  $('#client').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['TVS Group', 'Bajaj Allianz Group', 'PRG Group'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
   $('#status').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['Open', 'Closure'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
 
});
</script>
{% endblock %}
