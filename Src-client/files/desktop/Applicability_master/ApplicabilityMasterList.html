{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<div class="content-container width40">
  <div class="content-area">
    <h1>Applicabilities</h1>
    <div class="filters-and-search">
      <div class="btn-add" onclick="location.href='/applicability/create'" formtarget="_self">Add</div>
    </div>
    <div class="clearfix"></div>
    <div class="grid-table">
      <table>
        <tr>
          <th align="center">#</th>
          <th align="left">Applicability Name</th>
          <th align="center">Edit</th>
          <th align="center">Status</th>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="text" name="location-name" class="filter-text-box"></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td align="center">1</td>
          <td align="left">Central</td>
          <td align="center"><a href="#"><img src="/images/icon-edit.png"></a></td>
          <td align="center"><a href="#"><img src="/images/icon-active.png" title="Click here to deactivate" /></a></td>
        </tr>
        <tr>
          <td align="center">2</td>
          <td align="left">Concurrent</td>
          <td align="center"><a href="#"><img src="/images/icon-edit.png"></a></td>
          <td align="center"><a href="#"><img src="/images/icon-active.png" title="Click here to deactivate" /></a></td>
        </tr>
        <tr>
          <td align="center">3</td>
          <td align="left">State</td>
          <td align="center"><a href="#"><img src="/images/icon-edit.png"></a></td>
          <td align="center"><a href="#"><img src="/images/icon-inactive.png" title="Click here to activate"></a></td>
        </tr>
      </table>
    </div>
    
  </div>
</div>
{% endblock %}
