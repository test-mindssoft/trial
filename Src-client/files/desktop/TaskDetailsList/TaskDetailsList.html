<title>Task Details</title>
</head>

<body>
<div>
  <table cellpadding="0" cellspacing="0" width="600px">
    <tr>
      <th colspan="2">Task Details List</th>
    </tr>
    <tr>
      <td>Task: </td>
      <td><input type="text" value="" placeholder="Type Task Name" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="button" align="right" value="Show" /></td>
    </tr>
    <tr>
      <td colspan="2"><table cellpadding="0" cellspacing="0" width="100%">
          <tr align="left">
            <th>#</th>
            <th>Task Name</th>
            <th>Task Type</th>
            <th>View Sub Task</th>
          </tr>
          <tr>
            <td>1</td>
            <td>TDS Deduction</td>
            <td>Recurring</td>
            <td><input type="button" value="View Sub Task" /></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Renewal</td>
            <td>Recurring</td>
            <td><input type="button" value="View Sub Task" /></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Registration</td>
            <td>One Time</td>
            <td><input type="button" value="View Sub Task" /></td>
          </tr>
        </table></td>
    </tr>
  </table>
