{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<script>
  function loadForm(){
    if (document.getElementById("indusID").value == "Para" || document.getElementById("indusID").value == "Ammendments/Remarks"){
        document.getElementById("format_div").style.visibility = "hidden";
    }     
    else{
        document.getElementById("format_div").style.visibility="visible";
    } 
  }
</script>
  <div class="content-container width60">
  <div class="content-area">
      <div class="add-container">
        <div class="add-container-heading">Statutory Master<span class="error-message"><!----></span></div>
            <div class="input-row-left">
                <div class="input-row">
                <div class="field-label">Country </div>
                <div class="field-input"> 
                  <input type="text" class="input-box icon-autocomplete" id="country" autofocus placeholder="Enter country" value="India"></div>
              </div>
              <div class="input-row">
                <div class="field-label">Name </div>
                <div class="field-input"><input type="text" class="input-box" value="Payment Act 1972" /></div>
              </div>
              <div class="input-row">
                <div class="field-label">Description </div>
                <div class="field-input"><textarea class="input-box">The Payment of Gratuity Act 1972</textarea></div>
              </div>
              <div id="format_div" class="input-row">
                <div class="field-label">Consequences Description</div>
                <div class="field-input"><textarea class="input-box"></textarea></div>
              </div>
            </div>
            <div class="input-row-right">
              <div class="input-row">
                <div class="field-label">Statutory Level </div>
                <div class="field-input"><select id="indusID" class="input-box" onchange="loadForm()">
                          <option selected="selected">Act</option>
                          <option>Section</option>
                          <option>Subsection</option>
                          <option>Rule/Scheme/Regulation</option>
                          <option>Sub-Rule</option>                        
                          <option>Para</option>
                          <option>Ammendments/Remarks</option>
                          <option>Clause</option>
                          <option>Subclause</option>
                          <option>Forms</option>
                        </select></div>
              </div>
              <div id="format_div" class="input-row">
                <div class="field-label">Format </div>
                <div class="field-input"><input type="file" class="input-box" value="Payment Act 1972" /></div>
              </div>
              <div class="input-row">
                <div class="field-label">Nature of Compliance </div>
                <div class="field-input"><textarea class="input-box"></textarea></div>
              </div>
            </div>
            <h2>Penal Provision</h2>
            <div class="input-row-left">
              <div class="input-row">
                <div class="field-label">Fine</div>
                <div class="field-input"> 
                  <input type="text" class="input-box" id="country" autofocus placeholder="Enter Fine" value="">
                </div>
              </div>
              <div class="input-row">
                <div class="field-label">Prosecution</div>
                <div class="field-input"> 
                  <input type="text" class="input-box" id="country" autofocus placeholder="Enter Prosecution" value="">
                </div>
              </div>
            </div>
            <div class="input-row-right">
              <div class="input-row">
                <div class="field-label">Imprisonment</div>
                <div class="field-input"> 
                  <input type="text" class="input-box" id="country" autofocus placeholder="Enter Imprisonment" value="">
                </div>
              </div>
            </div>
            <div class="submit-button-container">
              <input type="submit" name="cancel" value="Cancel" class="btn-cancel"  onclick="location.href='/statutory/list'" >&nbsp;&nbsp;
              <input type="submit" name="cancel" value="Submit" class="btn-submit">
            </div>
          </div>
        </div>
      </div>
    </div>
