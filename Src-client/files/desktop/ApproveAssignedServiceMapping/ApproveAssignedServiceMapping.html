{% extends "files/desktop/Header/Header.html" %}
{% block content %}
  <div class="content-container width60">
  <div class="content-area">
      <div class="add-container">
      <div class="add-container-heading">Approve Assigned Service Mapping<span class="error-message"></span></div>
      <div class="input-row-left">
          
          <div class="input-row">
          <div class="field-label">Client :</div>
          <div class="field-input">
              <input type="text" class="input-box icon-autocomplete" autofocus id="client" placeholder="Type Client">
            </div>
        </div>
        </div>
      <div class="input-row-right">
       <div class="input-row">
          <div class="field-label">Service Mapping :</div>
          <div class="field-input">
              <input type="text" class="input-box icon-autocomplete" autofocus value="" id="servicemapping" placeholder="Type Service Mapping">
            </div>
        </div>
         
         
        </div>
      <div class="submit-button-container">
          <input type="submit" name="cancel" value="Show" class="btn-submit">
        </div>
      <div class="clearfix"></div>
      <div class="grid-table">
          <table>
          <tr align="left">
              <th width="8%"><input type="checkbox" /></th>
              <th width="20%">Client</th>
              <th width="20%">Service Mapping</th>
              <th width="20%">Approve</th>
              <th width="20%">Reason</th>
            </tr>
          <tr>
              <td><input type="checkbox" checked="checked" /></td>
              <td><a href="#">TVS Group</a></td>
              <td>Mapping 1</td>
              <td>
                <select class="input-box">
                    <option selected="selected">Approve</option>
                    <option >Reject</option>
                </select>
              </td>
               <td></td>
            </tr>
          <tr>
              <td><input type="checkbox" /></td>
              <td><a href="#">Bajaj Allianz</a></td>
              <td>Mapping 2</td>
              <td>
                <select class="input-box">
                    <option >Approve</option>
                    <option selected="selected">Reject</option>
                </select>
              </td>
              <td><input type="text" placeholder="Text Here" class="input-box"></td>
            </tr>
          <tr>
              <td><input type="checkbox" checked="checked" /></td>
              <td><a href="#">PRG Group</a></td>
              <td>Mapping 3</td>
              <td>
                <select class="input-box">
                    <option selected="selected">Approve</option>
                    <option >Reject</option>
                </select>
              </td>
              <td></td>
            </tr>
        </table>
        </div>
      <div class="submit-button-container">
          <input type="submit" name="cancel" value="Save" class="btn-submit">
        </div>
    </div>
    </div>
</div>
<script>
$(function(){
  $('#client').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['TVS', 'PRG', 'ART'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
   $('#servicemapping').autoComplete({
      minChars: 1,
      source: function(term, suggest){
          term = term.toLowerCase();
          var choices = ['Mapping 1', 'Mapping 2', 'Mapping 3'];
          var suggestions = [];
          for (i=0;i<choices.length;i++)
              if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
          suggest(suggestions);
      }
  });
});
</script>
{% endblock %}
