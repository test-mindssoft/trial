{% extends "files/desktop/Header/Header.html" %}
{% block content %}
<div class="content-container width60">
  <div class="content-area">
    <div class="add-container">
      <div class="add-container-heading">Manpower Creation<span class="error-message"></span></div>
      <div class="input-row-left">
        <div class="input-row">
          <div class="field-label">Employee Name:</div>
          <div class="field-input">
            <input type="text" class="input-box" value="John">
          </div>
        </div>
        <div class="input-row">
          <div class="field-label">Employee ID:</div>
          <div class="field-input">
            <input type="text" class="input-box"  value="EMP007">
          </div>
        </div>
        <div class="input-row">
          <div class="field-label">Address:</div>
          <div class="field-input">
            <textarea class="input-box">18, North Street, Madurai</textarea>
          </div>
        </div>
      </div>
      <div class="input-row-right">
        <div class="input-row">
          <div class="field-label">Date of Birth:</div>
          <div class="field-input">
            <input type="date" class="input-box" value="18/08/1984">
          </div>
        </div>
        <div class="input-row">
          <div class="field-label">Mobile No.:</div>
          <div class="field-input">
            <input type="text" class="input-box" value="9874321065">
          </div>
        </div>
        <div class="input-row">
          <div class="field-label">Email ID:</div>
          <div class="field-input">
            <input type="text" class="input-box"  value="john@gmail.com">
          </div>
        </div>
        <div class="input-row">
          <div class="field-label">Password:</div>
          <div class="field-input">
            <input type="password" class="input-box" value="123456">
          </div>
        </div>
      </div>
      <div class="submit-button-container">
        <input type="reset" name="submit" value="Cancel" class="btn-cancel" onclick="location.href='/manpower/list'">
        &nbsp;&nbsp;
        <input type="submit" name="cancel" value="Submit" class="btn-submit">
      </div>
    </div>
  </div>
</div>
{% endblock %}
